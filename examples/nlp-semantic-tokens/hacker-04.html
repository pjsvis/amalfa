<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLYVIS // MENTATION ENVIRONMENT</title>
    <style>
        /* --- FAFCAS CORE --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --stuff-color: #445566;  /* Entropy */
            --thing-color: #EEFFFF;  /* Order */
            --accent-color: #00FFFF; /* Structure */
            --danger-color: #FF3333; /* Edge Warning */
        }

        body { 
            background: var(--bg-color); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            cursor: crosshair; /* The whole screen is the interface */
        }

        /* --- THE ENGINE (Title) --- */
        .title-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .scramble-title {
            font-size: 8vw; /* Responsive massive size */
            font-weight: 700;
            color: var(--stuff-color);
            letter-spacing: 0.1rem;
            user-select: none;
            white-space: pre;
            line-height: 1;
            transition: color 0.5s ease;
        }

        /* Limit max size on huge screens */
        @media (min-width: 1200px) { .scramble-title { font-size: 7rem; } }
        /* Mobile adjustment */
        @media (max-width: 600px) { .scramble-title { font-size: 15vw; } }

        .scramble-title span {
            display: inline-block;
            will-change: content, color, text-shadow;
            min-width: 0.6em;
        }

        /* --- LOCKED STATES --- */
        .scramble-title span.locked {
            color: var(--thing-color); 
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 
                         0 0 30px rgba(0, 255, 255, 0.4);
        }

        .scramble-title span.anchor.locked {
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .scramble-title span.source.locked {
            color: #8899AA; 
            text-shadow: none;
        }

        /* --- THE TAGLINE --- */
        .tagline {
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: var(--thing-color);
            opacity: 0; /* Starts hidden */
            transform: translateY(10px); /* Starts slightly lower */
            /* Slower, smoother fade in */
            transition: opacity 1.2s ease, transform 1.2s ease; 
        }

        /* Class added via JS ONLY when animation is complete */
        .tagline.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- THE EDGE VIGNETTE --- */
        .edge-vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            opacity: 0.5;
            transition: opacity 0.5s, box-shadow 0.5s;
            z-index: 1;
        }

        body.zone-active .edge-vignette {
            opacity: 0.2;
            box-shadow: inset 0 0 50px rgba(0,255,255,0.1);
        }

        /* --- UX HINTS --- */
        .status-bar {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--stuff-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="edge-vignette"></div>

    <div class="title-container">
        <div id="polyvis-title" class="scramble-title" data-value="...POLYVIS:::"></div>
    </div>

    <div class="tagline">TURNING STUFF INTO THINGS</div>

    <div class="status-bar">
        STATUS: <span id="status-text">ENTROPY_DETECTED</span>
    </div>

    <script>
        /**
         * POLYVIS ENVIRONMENT
         * Logic: Proximity Field + Delayed Reveal
         */

        const el = document.getElementById('polyvis-title');
        const taglineEl = document.querySelector('.tagline');
        const statusText = document.getElementById('status-text');
        const targetStr = el.dataset.value;
        
        const chars = "ｦｧｨｩｪｫｬｭｮｯｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝΞΦΨΩΣΠ0123456789≠≈≡≤≥";

        // --- CONFIGURATION ---
        // 8.0 = Cinematic Speed
        const WAVE_RESISTANCE = 8.0; 
        const EDGE_THRESHOLD = 0.15; 
        
        // Calculate the exact frame when the animation finishes
        // (Length - 1) is the index of the last character to lock (the first dot)
        // We add a small buffer (+10 frames) to ensure stability before fading in text
        const COMPLETION_FRAME = ((targetStr.length - 1) * WAVE_RESISTANCE) + 10;

        let frame = 0;
        let isInCoherenceZone = false;

        // --- SETUP ---
        el.innerHTML = targetStr.split('').map((char, i) => {
            let type = '';
            if (i < 3) type = 'source'; 
            else if (i >= targetStr.length - 3) type = 'anchor'; 
            return `<span class="${type}">${chars[Math.floor(Math.random() * chars.length)]}</span>`;
        }).join('');

        const spans = el.querySelectorAll('span');

        function randomChar() {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        // --- THE MENTATION LOOP ---
        function loop() {
            if (isInCoherenceZone) {
                // === ORDER STATE ===
                document.body.classList.add('zone-active');
                statusText.textContent = "MENTATION_ACTIVE";
                statusText.style.color = "#00FFFF";

                // 1. Run the Character Animation
                spans.forEach((span, i) => {
                    const reverseIndex = targetStr.length - 1 - i;
                    const threshold = reverseIndex * WAVE_RESISTANCE; 
                    
                    if (frame >= threshold) {
                        if (span.textContent !== targetStr[i]) {
                            span.textContent = targetStr[i];
                            span.classList.add('locked');
                        }
                    } else {
                        if (frame % 2 === 0) span.textContent = randomChar(); 
                        span.classList.remove('locked');
                    }
                });

                // 2. Trigger Tagline ONLY when complete
                if (frame > COMPLETION_FRAME) {
                    taglineEl.classList.add('visible');
                } else {
                    // Ensure it stays hidden during the build-up
                    taglineEl.classList.remove('visible');
                }

                frame++;
            } else {
                // === CHAOS STATE ===
                document.body.classList.remove('zone-active');
                taglineEl.classList.remove('visible'); // Hide tagline immediately
                statusText.textContent = "ENTROPY_DETECTED";
                statusText.style.color = "#445566";

                spans.forEach((span) => {
                    if (span.classList.contains('locked')) {
                        if (Math.random() < 0.15) {
                            span.classList.remove('locked');
                            span.textContent = randomChar();
                        }
                    } else {
                        if (Math.random() < 0.05) span.textContent = randomChar();
                    }
                });
                
                frame = 0; 
            }
            requestAnimationFrame(loop);
        }

        // --- PROXIMITY SENSOR ---
        function checkProximity(x, y) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const leftLimit = width * EDGE_THRESHOLD;
            const rightLimit = width * (1 - EDGE_THRESHOLD);
            const topLimit = height * EDGE_THRESHOLD;
            const bottomLimit = height * (1 - EDGE_THRESHOLD);
            
            const insideX = x > leftLimit && x < rightLimit;
            const insideY = y > topLimit && y < bottomLimit;

            isInCoherenceZone = insideX && insideY;
        }

        window.addEventListener('mousemove', (e) => { checkProximity(e.clientX, e.clientY); });
        window.addEventListener('touchstart', () => { isInCoherenceZone = true; });
        window.addEventListener('touchend', () => { isInCoherenceZone = false; });
        window.addEventListener('resize', () => {});

        loop();

    </script>
</body>
</html>
