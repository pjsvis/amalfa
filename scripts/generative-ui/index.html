<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project REIFY | Generative UI POC</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@sudodevnull/datastar/dist/datastar.js"></script>
    
    <style>
        /* Simple spinner animation for the loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-900">

    <main 
        class="flex flex-col items-center justify-center min-h-screen p-4"
        data-on-load="@get('/api/reify')"
    >
        
        <div id="reify-container" class="w-full max-w-7xl transition-opacity duration-500">
            
            <div class="flex flex-col items-center justify-center space-y-4 py-20">
                <div class="spinner"></div>
                <h2 class="text-xl font-semibold text-gray-600">Initializing Core Directives...</h2>
                <p class="text-gray-400 text-sm">Waiting for Agent Generation</p>
            </div>
            
        </div>

    </main>

</body>
</html>
