<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyVis Mainframe</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        :root {
            --bg: #050505;
            --tile-bg: #111;
            --tile-hover: #1a1a1a;
            --fg: #ccc;
            --fg-dim: #666;
            --accent: #4f6; /* Green */
            --danger: #f44;
            --border: #222;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 11px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        #topbar {
            background: #000;
            border-bottom: 1px solid var(--border);
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            flex-shrink: 0;
        }
        .brand { color: #fff; font-weight: bold; letter-spacing: 1px; margin-right: 20px; }
        .version { color: var(--fg-dim); font-size: 10px; }
        .nav { display: flex; gap: 15px; }
        .nav a { color: var(--fg-dim); text-decoration: none; text-transform: uppercase; }
        .nav a:hover { color: #fff; }
        .nav a.active { color: var(--accent); }

        /* Stats Strip */
        #stats {
            background: #0a0a0a;
            border-bottom: 1px solid var(--border);
            padding: 4px 8px;
            display: flex;
            gap: 20px;
            color: var(--fg-dim);
            height: 24px;
            align-items: center;
            flex-shrink: 0;
        }
        #stats b { color: #fff; }

        /* Main Workspace */
        #workspace {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Left Panel: Services */
        #services {
            width: 300px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: #080808;
        }
        .panel-head {
            padding: 4px 8px;
            background: #111;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            font-size: 10px;
        }
        .service-list { overflow-y: auto; flex-grow: 1; }
        
        .svc-row {
            padding: 6px 8px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .svc-row:hover { background: #111; }
        .svc-name { font-weight: bold; color: #ddd; }
        .svc-meta { font-size: 10px; color: var(--fg-dim); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #333; }
        .running { background: var(--accent); box-shadow: 0 0 5px var(--accent); }
        .stopped { background: var(--danger); }
        
        button.btn-xs {
            background: transparent;
            border: 1px solid var(--fg-dim);
            color: var(--fg-dim);
            padding: 1px 4px;
            font-size: 9px;
            cursor: pointer;
            text-transform: uppercase;
        }
        button.btn-xs:hover { border-color: #fff; color: #fff; }

        /* Right Panel: Logs/Activity */
        #activity {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 4px 8px; border-bottom: 1px solid var(--border); color: var(--fg-dim); font-weight: normal; }
        td { padding: 4px 8px; border-bottom: 1px solid #1a1a1a; color: #aaa; }
        tr:hover { background: #111; }
        
        .empty-state { padding: 20px; color: var(--fg-dim); text-align: center; }

    </style>
</head>
<body x-data="dashboard()">
    
    <!-- Header -->
    <div id="topbar">
        <div style="display:flex; align-items:center">
            <span class="brand">POLYVIS::MAINFRAME</span>
            <span class="version">v2.0</span>
        </div>
        <div class="nav">
            <a href="/" class="active">Systems</a>
            <a href="/lexicon.html">Lexicon</a>
            <a href="/sigma-explorer/">Graph</a>
            <a href="/docs/">Docs</a>
        </div>
        <div style="font-size:10px; color:#555">
            UPTIME: <span x-text="uptime">0</span>s
        </div>
    </div>

    <!-- Global Stats -->
    <div id="stats">
        <span>NODES: <b x-text="stats.nodes">0</b></span>
        <span>EDGES: <b x-text="stats.edges">0</b></span>
        <span>STATUS: <b style="color:var(--accent)">ONLINE</b></span>
    </div>

    <div id="workspace">
        <!-- Services Panel -->
        <div id="services">
            <div class="panel-head">Active Daemons</div>
            <div class="service-list">
                <template x-for="svc in services" :key="svc.name">
                    <div class="svc-row">
                        <div>
                            <div class="svc-name" x-text="svc.name"></div>
                            <div class="svc-meta">
                                <span class="status-dot" :class="svc.status === 'running' ? 'running' : 'stopped'"></span>
                                <span x-text="svc.status.toUpperCase()"></span>
                                <span x-show="svc.pid" x-text="'PID:' + svc.pid"></span>
                            </div>
                        </div>
                        <div style="display:flex; gap:4px">
                            <button class="btn-xs" x-show="svc.status === 'running'" @click="control(svc.name, 'stop')">STOP</button>
                            <button class="btn-xs" x-show="svc.status !== 'running'" @click="control(svc.name, 'start')">START</button>
                            <button class="btn-xs" @click="control(svc.name, 'restart')">RST</button>
                        </div>
                    </div>
                </template>
                <div x-show="services.length === 0" class="empty-state">Scanning...</div>
            </div>
        </div>

        <!-- Activity Panel -->
        <div id="activity">
             <div class="panel-head">Ingestion Log</div>
             <div style="overflow-y:auto">
                 <table>
                     <thead>
                         <tr>
                             <th width="80">STATUS</th>
                             <th width="150">TIMESTAMP</th>
                             <th width="100">FILES</th>
                             <th width="100">DURATION</th>
                             <th>CONTEXT</th>
                         </tr>
                     </thead>
                     <tbody>
                         <template x-for="run in runs" :key="run.timestamp">
                             <tr>
                                 <td style="color:var(--accent)">SUCCESS</td>
                                 <td x-text="new Date(run.timestamp).toLocaleTimeString()"></td>
                                 <td x-text="run.files"></td>
                                 <td x-text="run.duration + 'ms'"></td>
                                 <td style="opacity:0.5">--</td>
                             </tr>
                         </template>
                     </tbody>
                 </table>
                 <div x-show="runs.length === 0" class="empty-state">No recent activity.</div>
             </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                stats: { nodes: 0, edges: 0 },
                services: [],
                runs: [],
                uptime: 0,
                
                init() {
                    setInterval(() => this.uptime++, 1000);
                    this.load();
                    setInterval(() => this.load(), 2000);
                },

                async load() {
                    try {
                        // Parallel fetch
                        const [s, svc, r] = await Promise.all([
                            fetch('/api/stats').then(r=>r.json()),
                            fetch('/api/services').then(r=>r.json()),
                            fetch('/api/runs').then(r=>r.json())
                        ]);
                        this.stats = s;
                        this.services = svc;
                        this.runs = r;
                    } catch(e) { console.error("Poll failed", e); }
                },

                async control(name, action) {
                    if (name === 'Dashboard' && action === 'stop') {
                        if (!confirm("This will kill the UI.")) return;
                    }
                    await fetch(`/api/services/${name}/${action}`, { method: 'POST' });
                    // Optimistic update
                    setTimeout(() => this.load(), 500);
                }
            }
        }
    </script>
</body>
</html>
