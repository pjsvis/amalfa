<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLYVIS // MENTATION ENVIRONMENT</title>
    <style>
        /* --- FAFCAS CORE --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --stuff-color: #445566;  /* Entropy */
            --thing-color: #EEFFFF;  /* Order */
            --accent-color: #00FFFF; /* Structure */
            --dim-color: #8899AA;    /* Passive Info */
            --success-color: #00FF00; /* Copied State */
        }

        body { 
            background: var(--bg-color); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            
            /* CURSOR LOGIC: THE VOID */
            cursor: not-allowed; 
        }

        /* CURSOR LOGIC: THE ZONE */
        body.zone-active {
            cursor: crosshair;
        }

        /* --- THE ENGINE (Title) --- */
        .title-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 8vh; 
        }

        .scramble-title {
            font-size: 8vw; 
            font-weight: 700;
            color: var(--stuff-color);
            letter-spacing: 0.1rem;
            user-select: none;
            white-space: pre;
            line-height: 1;
            transition: color 0.5s ease;
        }

        @media (min-width: 1200px) { .scramble-title { font-size: 7rem; } }
        @media (max-width: 600px) { .scramble-title { font-size: 15vw; } }

        .scramble-title span {
            display: inline-block;
            will-change: content, color, text-shadow;
            min-width: 0.6em;
        }

        /* --- LOCKED STATES --- */
        .scramble-title span.locked {
            color: var(--thing-color); 
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 
                         0 0 30px rgba(0, 255, 255, 0.4);
        }

        .scramble-title span.anchor.locked {
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .scramble-title span.source.locked {
            color: #8899AA; 
            text-shadow: none;
        }

        /* --- THE TAGLINE --- */
        .tagline {
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: var(--thing-color);
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 1.2s ease, transform 1.2s ease; 
            margin-bottom: 4vh; 
        }

        .tagline.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- THE EMAIL (Wide Activation) --- */
        .email-trigger {
            font-size: 1rem;
            color: var(--dim-color);
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease, color 0.2s;
            position: relative;
            z-index: 20;
            pointer-events: none; 
            
            /* MASSIVE HIT BOX */
            padding: 50px 100px; 
            margin: -50px 0; 
            display: inline-block;
            
            /* ACTION CURSOR */
            cursor: pointer; 
            user-select: none;
        }

        .email-trigger.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .email-trigger:hover {
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        /* COPIED STATE */
        .email-trigger.copied {
            color: var(--success-color) !important;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.6) !important;
        }

        /* --- THE EDGE VIGNETTE --- */
        .edge-vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            opacity: 0.5;
            transition: opacity 0.5s;
            z-index: 1;
        }

        body.zone-active .edge-vignette {
            opacity: 0.2;
            box-shadow: inset 0 0 50px rgba(0,255,255,0.1);
        }

        /* --- STATUS MONITOR --- */
        .status-bar {
            position: absolute;
            bottom: 4vh; 
            font-size: 0.6rem;
            color: var(--stuff-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="edge-vignette"></div>

    <div class="title-container">
        <div id="polyvis-title" class="scramble-title" data-value="...POLYVIS:::"></div>
    </div>

    <div class="tagline">TURNING STUFF INTO THINGS</div>

    <div id="dynamic-email" class="email-trigger"></div>

    <div class="status-bar">
        STATUS: <span id="status-text">ENTROPY_DETECTED</span>
    </div>

    <script>
        /**
         * POLYVIS ENVIRONMENT V1.7 [NON-INTRUSIVE]
         * - Proximity Field Activation
         * - Cursor Logic: Void vs Crosshair vs Pointer
         * - Action: Clipboard Extraction (No Mail Client)
         */

        const el = document.getElementById('polyvis-title');
        const taglineEl = document.querySelector('.tagline');
        const emailTrigger = document.getElementById('dynamic-email');
        const statusText = document.getElementById('status-text');
        const targetStr = el.dataset.value;
        
        const chars = "ｦｧｨｩｪｫｬｭｮｯｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝΞΦΨΩΣΠ0123456789≠≈≡≤≥";

        // --- CONFIGURATION ---
        const WAVE_RESISTANCE = 8.0; 
        const EDGE_THRESHOLD = 0.15; 
        
        const TITLE_COMPLETE = ((targetStr.length - 1) * WAVE_RESISTANCE) + 10;
        const TAGLINE_COMPLETE = TITLE_COMPLETE + 30; 

        let frame = 0;
        let isInCoherenceZone = false;
        
        // --- DATA ---
        const u = "info";
        const d = "polyvis.net";
        const cleanEmail = `${u}@${d}`;

        // --- SETUP ---
        el.innerHTML = targetStr.split('').map((char, i) => {
            let type = '';
            if (i < 3) type = 'source'; 
            else if (i >= targetStr.length - 3) type = 'anchor'; 
            return `<span class="${type}">${chars[Math.floor(Math.random() * chars.length)]}</span>`;
        }).join('');

        const spans = el.querySelectorAll('.scramble-title span');

        function randomChar() {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        // --- INTERACTION LOGIC (COPY) ---
        emailTrigger.addEventListener('click', () => {
            if (!emailTrigger.classList.contains('visible')) return;

            // 1. Write to Clipboard
            navigator.clipboard.writeText(cleanEmail).then(() => {
                
                // 2. Visual Feedback
                const originalText = emailTrigger.innerText;
                emailTrigger.innerText = "[ ADDRESS_COPIED ]";
                emailTrigger.classList.add('copied');

                // 3. Reset after delay
                setTimeout(() => {
                    // Only reset if we are still active/visible
                    if (emailTrigger.classList.contains('visible')) {
                        emailTrigger.innerText = cleanEmail;
                        emailTrigger.classList.remove('copied');
                    }
                }, 2000);
            });
        });

        // --- MAIN LOOP ---
        function loop() {
            if (isInCoherenceZone) {
                // === ORDER STATE ===
                document.body.classList.add('zone-active');
                statusText.textContent = "MENTATION_ACTIVE";
                statusText.style.color = "#00FFFF";

                // 1. Character Animation
                spans.forEach((span, i) => {
                    const reverseIndex = targetStr.length - 1 - i;
                    const threshold = reverseIndex * WAVE_RESISTANCE; 
                    
                    if (frame >= threshold) {
                        if (span.textContent !== targetStr[i]) {
                            span.textContent = targetStr[i];
                            span.classList.add('locked');
                        }
                    } else {
                        if (frame % 2 === 0) span.textContent = randomChar(); 
                        span.classList.remove('locked');
                    }
                });

                // 2. Tagline Reveal
                if (frame > TITLE_COMPLETE) {
                    taglineEl.classList.add('visible');
                } else {
                    taglineEl.classList.remove('visible');
                }

                // 3. Email Reveal
                if (frame > TAGLINE_COMPLETE) {
                    emailTrigger.classList.add('visible');
                    
                    // Inject Text (but NOT as a link)
                    if (emailTrigger.innerText === "" && !emailTrigger.classList.contains('copied')) {
                        emailTrigger.innerText = cleanEmail;
                    }
                } else {
                    emailTrigger.classList.remove('visible');
                }

                frame++;
            } else {
                // === RTZ (CHAOS STATE) ===
                document.body.classList.remove('zone-active');
                
                // Hide Text
                taglineEl.classList.remove('visible');
                emailTrigger.classList.remove('visible');
                emailTrigger.classList.remove('copied'); // Reset copied state
                
                statusText.textContent = "ENTROPY_DETECTED";
                statusText.style.color = "#445566";

                // Scrub Content
                if (emailTrigger.innerText !== "") {
                    emailTrigger.innerText = "";
                }

                // Shatter Title
                spans.forEach((span) => {
                    if (span.classList.contains('locked')) {
                        if (Math.random() < 0.15) {
                            span.classList.remove('locked');
                            span.textContent = randomChar();
                        }
                    } else {
                        if (Math.random() < 0.05) span.textContent = randomChar();
                    }
                });
                
                frame = 0; 
            }
            requestAnimationFrame(loop);
        }

        // --- PROXIMITY SENSORS ---
        function checkProximity(x, y) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const leftLimit = width * EDGE_THRESHOLD;
            const rightLimit = width * (1 - EDGE_THRESHOLD);
            const topLimit = height * EDGE_THRESHOLD;
            const bottomLimit = height * (1 - EDGE_THRESHOLD);
            
            const insideX = x > leftLimit && x < rightLimit;
            const insideY = y > topLimit && y < bottomLimit;
            isInCoherenceZone = insideX && insideY;
        }

        window.addEventListener('mousemove', (e) => { checkProximity(e.clientX, e.clientY); });
        
        // Touch support
        window.addEventListener('touchstart', () => { isInCoherenceZone = true; });
        window.addEventListener('touchend', () => { isInCoherenceZone = false; });

        // Start
        loop();

    </script>
</body>
</html>
