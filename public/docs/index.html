<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyVis | Documentation</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/css/slab-layout.css" />
    
    <!-- Theme Init -->
    <script>
        (() => {
            const stored = localStorage.getItem('polyvis-theme');
            if (stored) {
                document.documentElement.setAttribute('data-theme', stored);
            }
        })();
    </script>
    <script type="module" src="/js/utils/theme.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/js/app.js" defer></script>
</head>

<!-- USER: Slab & Grid Layout (Holy Grail) -->
<body class="layout-locked" x-data="docViewer()" x-init="
    leftOpen = window.innerWidth > 1200;
    rightOpen = window.innerWidth > 1024;
    showTocNumbers = true;
    window.addEventListener('resize', () => {
        if (window.innerWidth <= 1024) {
            leftOpen = false;
            rightOpen = false;
        } else if (window.innerWidth <= 1200) {
            leftOpen = false;
        }
    })
">

    <!-- SLAB 1: HEADER -->
    <header class="slab-header">
        <nav class="nav-wrapper" style="display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; width: 100%;">
            <div style="display: flex; align-items: center; gap: 2rem;">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <a href="/" class="nav-brand" style="font-weight: 900; font-size: 1.25rem; letter-spacing: -0.02em; text-decoration: none;">POLYVIS</a>
                    <span style="font-size: 10px; opacity: 0.5; font-family: var(--font-mono);">v2026.01</span>
                </div>
                
                <div class="nav-links" style="display: flex; gap: 1rem; white-space: nowrap;">
                    <a href="/" class="nav-item">
                       <i data-lucide="home" style="width: 14px; height: 14px;"></i> HQ
                    </a>
                    <a href="/docs/" class="nav-item active">
                       <i data-lucide="book-open" style="width: 14px; height: 14px;"></i> Docs
                    </a>
                    <a href="/sigma-explorer/" class="nav-item">
                       <i data-lucide="layout-dashboard" style="width: 14px; height: 14px;"></i> Graph
                    </a>
                </div>
            </div>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <button onclick="window.speechSynthesis.cancel()" class="nav-item" title="Silence Audio" style="background: none; border: none; cursor: pointer;">
                    <i data-lucide="volume-x" style="width: 14px; height: 14px;"></i>
                </button>
                <button onclick="window.toggleTheme()" class="nav-item" style="background: none; border: none; cursor: pointer;">
                    <i data-lucide="sun" style="width: 14px; height: 14px;"></i> Theme
                </button>
            </div>
        </nav>
    </header>

    <!-- SLAB 2: STAGE (Dynamic Grid) -->
    <main class="slab-stage" :style="`grid-template-columns: ${leftOpen ? '250px' : '0px'} 1fr ${rightOpen ? '350px' : '0px'};`">
        
        <!-- LEFT PANEL (Navigation) -->
        <aside class="panel-left" x-show="leftOpen" style="grid-column: 1;">
            <div class="flex h-full flex-col" style="scrollbar-gutter: stable;">
                <!-- SIDEBAR HEADER -->
                <div class="flex items-center justify-between p-4 border-b border-white mb-0 shrink-0 bg-[var(--bg-canvas)] sticky top-0 z-10">
                    <span class="text-[12px] font-bold uppercase tracking-widest">Documents</span>
                    <button @click="leftOpen = false" class="btn-text" title="Close Sidebar">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- TABS -->
                <div class="flex border-b border-white shrink-0 overflow-x-auto no-scrollbar">
                    <button @click="navTab = 'index'"
                        class="flex-1 py-2 px-2 text-[10px] font-bold uppercase tracking-widest text-center transition-all whitespace-nowrap"
                        :class="navTab === 'index' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'">
                        Index
                    </button>
                    <button @click="navTab = 'playbooks'"
                        class="flex-1 py-2 px-2 text-[10px] font-bold uppercase tracking-widest text-center transition-all whitespace-nowrap"
                        :class="navTab === 'playbooks' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'">
                        Guides
                    </button>
                    <button @click="navTab = 'debriefs'"
                        class="flex-1 py-2 px-2 text-[10px] font-bold uppercase tracking-widest text-center transition-all whitespace-nowrap"
                        :class="navTab === 'debriefs' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'">
                        Debriefs
                    </button>
                </div>

                <!-- CONTENT LIST -->
                <div class="flex-grow overflow-y-auto custom-scrollbar pt-2 pb-2">
                    <!-- Index Tab -->
                    <nav x-show="navTab === 'index'" class="space-y-1">
                        <template x-for="doc in docs" :key="doc.file">
                            <button @click="loadMain(doc.file)"
                                class="w-full text-left px-2 py-1 text-xs transition-all hover:bg-white hover:text-black group mono"
                                :class="activeDoc === doc.file ? 'bg-white text-black font-bold' : 'text-gray-400'">
                                <span x-text="doc.title || doc.file"></span>
                            </button>
                        </template>
                    </nav>

                    <!-- Guides Tab -->
                    <nav x-show="navTab === 'playbooks'" class="space-y-2">
                        <template x-for="book in playbooks" :key="book.path">
                            <button @click="loadMain(book.path)"
                                class="w-full text-left p-2 border border-transparent transition-all hover:border-white group"
                                :class="activeDoc === book.path ? 'border-white bg-white text-black' : ''">
                                <div class="font-bold text-xs group-hover:underline tracking-tight" x-text="book.title"></div>
                                <div class="text-[10px] opacity-60 font-mono mt-1" x-text="book.id"></div>
                            </button>
                        </template>
                    </nav>

                    <!-- Debriefs Tab -->
                    <nav x-show="navTab === 'debriefs'" class="space-y-2">
                        <template x-for="db in debriefs" :key="db.path">
                            <button @click="loadMain(db.path)"
                                class="w-full text-left p-2 border border-transparent transition-all hover:border-white group"
                                :class="activeDoc === db.path ? 'border-white bg-white text-black' : ''">
                                <div class="font-bold text-xs group-hover:underline tracking-tight" x-text="db.title"></div>
                                <div class="text-[10px] opacity-60 font-mono mt-1" x-text="db.date || 'No Date'"></div>
                            </button>
                        </template>
                    </nav>
                </div>
            </div>
        </aside>

        <!-- CENTER STAGE (Reader Canvas) -->
        <section class="stage-canvas is-reader" id="doc-canvas" style="grid-column: 2; padding: 0 48px;">
             <!-- Markdown Content Area -->
             <main class="w-full max-w-4xl mx-auto py-12" @click="handleContentClick($event)">
                <article id="main-content" 
                         class="markdown-body prose dark:prose-invert max-w-none" 
                         x-html="contentMain">
                    <!-- Loading State -->
                    <div class="flex h-64 flex-col items-center justify-center">
                        <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-white"></i>
                        <p class="mt-4 font-mono text-xs text-white uppercase tracking-widest">Initialising Knowledge Mesh...</p>
                    </div>
                </article>
            </main>
        </section>

        <!-- RIGHT PANEL (TOC & References) -->
        <aside class="panel-right" x-show="rightOpen" style="grid-column: 3;">
            <div class="flex h-full flex-col">
                <!-- SIDEBAR HEADER -->
                <div class="flex items-center justify-between p-4 border-b border-white mb-0 shrink-0 bg-[var(--bg-canvas)] sticky top-0 z-10 w-full">
                    <button @click="rightOpen = false" class="btn-text" title="Close Sidebar">
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                    <!-- Toggle Switch -->
                    <div class="flex border border-white">
                            <button @click="showSource = false" 
                                    class="px-2 py-1 text-[9px] font-bold uppercase tracking-widest transition-colors"
                                    :class="!showSource ? 'bg-white text-black' : 'text-gray-400 hover:text-white'">
                                OUTLINE
                            </button>
                            <button @click="showSource = true" 
                                    class="px-2 py-1 text-[9px] font-bold uppercase tracking-widest transition-colors"
                                    :class="showSource ? 'bg-white text-black' : 'text-gray-400 hover:text-white'">
                                JSON
                            </button>
                    </div>

                    <button x-show="contentRef" @click="goBack()"
                        class="flex items-center gap-1 text-[10px] font-bold px-2 py-1 border border-white hover:bg-white hover:text-black transition-colors">
                        <i data-lucide="arrow-left" class="w-3 h-3"></i> BACK
                    </button>
                </div>

                <!-- CONTENT -->
                <div class="flex-grow overflow-y-auto custom-scrollbar">
                    <!-- Reference Content (High-Fidelity Reader) -->
                    <div x-show="contentRef" 
                            class="p-4 prose dark:prose-invert max-w-none prose-a:text-green-500" 
                            style="--markdown-font-size: 13px; font-size: 13px;"
                            x-html="contentRef"></div>

                    <!-- Raw JSON Source View -->
                    <div x-show="showSource && !contentRef" class="p-4 font-mono text-[10px] text-green-500 whitespace-pre-wrap leading-tight select-all">
                        <div x-text="JSON.stringify(toc, null, 2)"></div>
                    </div>

                    <!-- Outline Content (Structural Mapping) -->
                    <nav x-show="!contentRef && !showSource" class="divide-y divide-white/20">
                        <template x-for="(group, idx) in toc" :key="idx">
                            <div class="px-2 py-3 hover:bg-white hover:text-black transition-colors group">
                                <!-- H2 Mapping -->
                                <template x-if="group.header">
                                    <a :href="'#' + group.header.id"
                                        @click="activeAnchor = '#' + group.header.id"
                                        class="flex items-start gap-3 text-[13px] font-bold tracking-tight hover:underline transition-all"
                                        :class="activeAnchor === '#' + group.header.id ? 'uppercase underline' : ''">
                                        <span x-text="group.header.number || idx + 1"
                                                class="font-mono text-[10px] opacity-70 mt-1 shrink-0 w-4"></span>
                                        <span x-text="group.header.text"></span>
                                    </a>
                                </template>

                                <!-- Structural Trace (H3+ children) -->
                                <div class="mt-2 ml-[3.5px] pl-4 border-l-2 border-dashed border-white/40 space-y-2" x-show="group.children.length > 0">
                                    <template x-for="child in group.children" :key="child.id">
                                        <a :href="'#' + child.id"
                                            @click="activeAnchor = '#' + child.id"
                                            class="flex items-start gap-2 py-0.5 text-[12px] hover:underline transition-all group/link"
                                            :class="activeAnchor === '#' + child.id ? 'uppercase underline' : ''">
                                            <span x-text="child.number || 'Â»'"
                                                    class="font-mono text-[9px] opacity-50 mt-1 shrink-0 w-3"></span>
                                            <span x-text="child.text" class="leading-snug"></span>
                                        </a>
                                    </template>
                                </div>
                            </div>
                        </template>
                        
                        <div x-show="toc.length === 0" class="py-12 text-center">
                            <i data-lucide="binary" class="w-10 h-10 mx-auto opacity-10 mb-3"></i>
                            <p class="text-[10px] font-mono uppercase tracking-[0.2em] opacity-50">Mapping... No Markers found</p>
                        </div>
                    </nav>
                </div>
            </div>
        </aside>

    </main>

    <!-- SLAB 3: FOOTER -->
    <footer class="slab-footer">
        <div class="flex justify-between items-center w-full">
            <span>&copy; 2025 PolyVis</span>
            <span class="opacity-50 font-mono tracking-widest uppercase">System Status: Active</span>
        </div>
    </footer>

    <!-- Global Floating Actions (When panels are closed) -->
    <button x-show="!leftOpen" @click="leftOpen = true"
        class="fixed top-20 left-4 z-50 p-2 bg-black border-2 border-white text-white hover:bg-white hover:text-black transition-colors" title="Open Navigation">
        <i data-lucide="chevron-right" class="w-4 h-4"></i>
    </button>

    <button x-show="!rightOpen" @click="rightOpen = true"
        class="fixed top-20 right-4 z-50 p-2 bg-black border-2 border-white text-white hover:bg-white hover:text-black transition-colors" title="Open Reference">
        <i data-lucide="chevron-left" class="w-4 h-4"></i>
    </button>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
